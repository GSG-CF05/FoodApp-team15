<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./details.css" />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Recursive:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>FoodApp</title>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/df5446c60a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="header-logo">
          <button class="arrow icon-properties">
            <i class="arrow-icon fas fa-less-than"></i>
          </button>
          <button class="heart icon-properties">
            <i class="heart-icon far fa-heart"></i>
          </button>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="menu-details">
        <!-- Container Menu -->
        <div class="container-menu">
          <!-- Container Search, text,review -->
          <div class="menu-bar-text">
            <span>
              <input
                class="plus"
                type="search"
                name="gsearch"
                placeholder="Cookbox/ Menu ayam Spesial"
              />
              <button class="btn-plus">+</button>
            </span>
            <h1 class="txt-menu">Sup Makaroni Daging Ayam Kampung</h1>
            <div class="review-heart">
              <button><i class="color-icon far fa-heart"></i></button>
              <p class="review">4.8 | 67 Reviews</p>
            </div>
          </div>
          <!-- END Container Search, text,review -->
          <div class="group">
            <div class="min review-result">
              <i class="color-icon far fa-clock"></i>
              <h3>40 min</h3>
            </div>
            <hr />

            <div class="review-result">
              <i class="color-icon fas fa-concierge-bell"></i>
              <h3>Easy</h3>
            </div>
            <hr />
            <div class="serves review-result">
              <i class="color-icon fas fa-utensils"></i>
              <h3>Serves 2</h3>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
